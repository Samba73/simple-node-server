---
- hosts: staging
  become: true
  tasks:
       - name: install pip
         apt:
            name: python3-pip
            state: present
       - name: install docker
         apt:
            name: docker
            state: present
       - name: start docker
         service:
            name: docker
            state: started
            enabled: yes
       - name: install docker-py python module
         pip:
            name: docker-py
            state: latest
       - name: deploy the container
         docker_container:
               name: node-server
               image: "samba73/node-server-new"
               state: started
                          
